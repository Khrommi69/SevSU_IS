<!DOCTYPE html>
<html lang = ru>

<head>
    <title>Дополнительно MONEBOR</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initialscale=1.0">

    <!-- Подключаем bootstrap -->
    <link rel="stylesheet" href="../bootstrap-5.1.3/css/bootstrap.min.css">
</head>

<body>
    <div id="header"> </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">ГЛАВНАЯ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="услуги.html">УСЛУГИ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="фото.html">ФОТО</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">ДОПОЛНИТЕЛЬНО</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="о нас.html">О НАС</a>
                </li>
                </ul>
            </div>

            <div class="emptiness"></div>
            <div class="emptiness"></div>
   
            <form class="row g-2">
                <div class="form-floating mb-3 col-md">
                    <input type="name" class="form-control" id="floatingName" placeholder="Name">
                    <label for="floatingName">Введите имя</label>
                </div>

                <div class="form-floating mb-3 col-md">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Введите Email</label>
                </div>

                <div class="form-floating mb-3 col-sm-12">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Сообщение</label>
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <div class="emptiness"></div>
            <div class="emptiness"></div>

            <h2 style="color: white">Вакансии:</h2>

            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Специальность</th>
                        <th scope="col">Режим работы</th>
                        <th scope="col">Кол-во часов в нед.</th>
                        <th scope="col">З/П в месяц</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Парикмахер</th>
                        <td>пн-пт</td>
                        <td>40</td>
                        <td>22к</td>
                    </tr>
                    <tr>
                        <th scope="row">Уборщик</th>
                        <td>пн-вс</td>
                        <td>21</td>
                        <td>8к</td>
                    </tr>
                    <tr>
                        <th scope="row">Промоутер</th>
                        <td>4 дня в нед.</td>
                        <td>16</td>
                        <td>8к</td>
                    </tr>
                </tbody>
            </table>

            <div class="col-lg-12">
                <div id="footer">
                    <h2>© MONEBOR 2019 — 2021</h2>
                </div>
            </div>
    </div>

    <!-- Подключаем iQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Подключаем Bootstrap JS -->
    <script src="bootstrap-5.1.3/js/bootstrap.min.js"></script>
</body>

</html>
